<div class="well row">
	<div class="col-md-6">
		<h3>Country: {{country.name}} | <img ng-src="{{country.flagUrl}}" width="50px" height="30px"></h3> <br/>
		<table class="table">
		  <tr>
		    <td>Cities:</td>
		    <td>
		    	<city-dropdown cities="country.cities" change="change(city)"></city-dropdown><br/>
		    </td>
		  </tr>
		  <tr>
		    <td>Lat:</td>
		    <td>
		    	<input type="name" name="" ng-model="country.lat"/> Eg: {{country.cities[0].lat}}<br/>
		    </td>
		  </tr>
		  <tr>
		  	<td>Long:</td>
		  	<td><input type="name" name="" ng-model="country.long"/> Eg: {{country.cities[0].long}}<br/></td>
		  </tr>
		</table>
		<br/>
		<input type="button" class="btn btn-primary" name="" ng-click="renderMap(country.lat, country.long)" value="Update"/>
	</div>
	<div class="col-md-6 well" >
		<span id="map"></span>
	</div>
</div>
