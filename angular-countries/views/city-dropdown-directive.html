<input type="text" name="" ng-model="searchCity" ng-click="hasInputClicked = true;">
<div class="dropdown" ng-show="hasInputClicked">
	<div class="dropdown-items" ng-repeat="city in cities | filter: searchCity">
		<p ng-click="selectCity({city: city});">{{city.name}}</p>
	</div>
</div>
